version: '3.8'

services:
  mysql:
    image: mysql:8.0-debian
    container_name: gpfwzs-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: gpfwzs
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gpfwzs-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gpfwzs-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/gpfwzs?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-key-must-be-at-least-256-bits}
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID:-your_client_id}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET:-your_client_secret}
      OAUTH_REDIRECT_URI: ${OAUTH_REDIRECT_URI:-http://localhost:8080/api/auth/callback}
      DIFY_API_URL: ${DIFY_API_URL:-https://your-dify-api-url/v1}
      DIFY_API_KEY: ${DIFY_API_KEY:-your-dify-api-key}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gpfwzs-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gpfwzs-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - gpfwzs-network

volumes:
  mysql-data:

networks:
  gpfwzs-network:
    driver: bridge
