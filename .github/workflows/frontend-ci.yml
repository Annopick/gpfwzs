name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'nginx.conf'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint --if-present
      
      - name: Run tests
        working-directory: ./frontend
        run: npm run test --if-present
      
      - name: Prepare env for build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./frontend
        run: |
          sed -i 's|__OAUTH_CLIENT_ID__|${{ secrets.OAUTH_CLIENT_ID }}|g' .env.production
          sed -i 's|__OAUTH_REDIRECT_URI__|${{ secrets.OAUTH_REDIRECT_URI }}|g' .env.production

      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Prepare deployment files
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd frontend
          tar -czvf dist.tar.gz dist
          cd ..
          sed 's|__BACKEND_URL__|${{ secrets.BACKEND_URL }}|g' nginx.conf > nginx.conf.tmp
          sed 's|__BACKEND_HOST__|${{ secrets.BACKEND_HOST }}|g' nginx.conf.tmp > nginx.conf.prepared

      - name: Deploy dist to server
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: frontend/dist.tar.gz,nginx.conf.prepared
          target: /tmp
          strip_components: 0

      - name: Deploy and restart nginx
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Deploy frontend dist
            rm -rf /usr/share/nginx/html/gpfx/*
            tar -xzvf /tmp/frontend/dist.tar.gz -C /usr/share/nginx/html/gpfx --strip-components=1
            rm -f /tmp/frontend/dist.tar.gz
            
            # Deploy nginx config
            mv /tmp/nginx.conf.prepared /etc/nginx/conf.d/gpfx.conf
            
            # Test and reload nginx
            nginx -t && systemctl reload nginx
