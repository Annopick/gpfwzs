name: Helm Charts Publish

on:
  push:
    branches: [main]
    paths:
      - 'charts/**'
      - '.github/workflows/charts-publish.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0
      
      - name: Lint charts
        run: |
          helm lint charts/frontend
          helm lint charts/backend
      
      - name: Package charts
        run: |
          mkdir -p .cr-release-packages
          helm package charts/frontend -d .cr-release-packages
          helm package charts/backend -d .cr-release-packages
      
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true
      
      - name: Create gh-pages if not exists
        run: |
          if [ ! -d "gh-pages" ]; then
            mkdir gh-pages
          fi
      
      - name: Copy packages and update index
        run: |
          cp .cr-release-packages/*.tgz gh-pages/
          helm repo index gh-pages --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
      
      - name: Push to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          publish_branch: gh-pages
