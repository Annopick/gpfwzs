spring:
  application:
    name: gpfwzs-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:}
  expiration: 604800000  # 7 days in milliseconds

# Huawei OAuth Configuration
oauth:
  huawei:
    client-id: ${OAUTH_CLIENT_ID:}
    client-secret: ${OAUTH_CLIENT_SECRET:}
    redirect-uri: ${OAUTH_REDIRECT_URI:}
    token-url: https://oauth-login.cloud.huawei.com/oauth2/v3/token
    user-info-url: https://account.cloud.huawei.com/rest.php

# Dify API Configuration
dify:
  api-url: ${DIFY_API_URL:}
  api-key: ${DIFY_API_KEY:}

# Frontend URL for redirects
frontend:
  url: ${FRONTEND_URL:}

logging:
  level:
    com.gpfwzs: INFO
    org.springframework.security: WARN
